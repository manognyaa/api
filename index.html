<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task2</title>
</head>
<body>

<div class="container">
    <h2>mockapi</h2>
    <button id="add-user" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addModal">Add Data</button>

    <table class="table" id="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="dataList"></tbody>
    </table>
</div>

<!-- Add Modal -->
<div class="modal" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add Data</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="addForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL:</label>
                        <input type="text" class="form-control" id="image" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Edit Data</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    window.onload = async () => {
        try {
            var data = [
                {
                    "createdAt": "2024-01-21T00:19:10.985Z",
                    "name": "Lyle Kunze",
                    "avatar": "https://cloudflare-ipfs.com/ipfs/Qmd3W5DuhgHirLHGVixi6V76LhCkZUz6pnFt5AJBiyvHye/avatar/1170.jpg",
                    "id": "1"
                },
                {
                    "createdAt": "2024-01-21T06:44:18.731Z",
                    "name": "Ms. Orlando Connelly",
                    "avatar": "https://cloudflare-ipfs.com/ipfs/Qmd3W5DuhgHirLHGVixi6V76LhCkZUz6pnFt5AJBiyvHye/avatar/88.jpg",
                    "id": "2"
                },
                // ... (other data items)
            ];

            let tableBody = document.querySelector("#dataList");

            data.forEach(item => {
                let row = document.createElement("tr");
                row.innerHTML = `<td>${item.id}</td>
                                 <td>${item.name}</td>
                                 <td>${item.email}</td>
                                 <td><img src="${item.avatar}" alt="Avatar" width="50" height="50"></td>
                                 <td>
                                    <button onclick="editData(${item.id})" class="btn btn-primary">Edit</button>
                                    <button onclick="deleteData(${item.id})" class="btn btn-danger">Delete</button>
                                 </td>`;
                tableBody.appendChild(row);
            })
        } catch (error) {
            console.log(error);
        }
    };

    // ... (rest of the JavaScript code remains the same)
</script>

<!-- Include Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
